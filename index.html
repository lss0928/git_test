<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	多边形<br>
	<svg width="320px" height="320px">
		<defs>
			<polygon id="star" points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="blue"></polygon>
		</defs>
		<g id="star-group" transform="translate(10, 10)">
		</g>
	</svg>

	绘制弧线<br>
	<!-- (rx ry x-axis-rotation large-arc-flag sweep-flag x y)+ -->
	<svg width="320px" height="320px">
			<path d="M 0 100
					 A 100 100 20 0 1 200 100
					 M 0 100
					 A 100 100 20 0 0 200 100"
					 stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
		  </svg>
		  <br>
		  贝塞尔曲线<br>
			  二次<br>
			  三次<br>
		  文字<br>
		  <svg xmlns="http://www.w3.org/2000/svg">
			  <defs>
				  <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
					  <path stroke="#F00" fill="none" d="M 0 0 H 20 V 20"></path>
				  </pattern>
			  </defs>
			  <rect width="300" height="300" fill="url(#grid)"></rect>
			  <!-- <text x="40" y="40" font-size="20px" dx="0 20 40" dy="0 20 40">你好hello</text> -->
			  <text x="40" y="40" font-size="20px" dx="0 20" dy="0 20"><tspan fill="red">你</tspan><tspan stroke="blue" stroke-width="1" fill="none">好</tspan></text>
			  <!-- <text x="40" y="40" font-size="20px" dx="0 20" dy="0 20"><tspan fill="red" dy="-20">你</tspan><tspan stroke="blue" stroke-width="1" fill="none" dy="-20">好</tspan></text> -->
		  </svg><br>
		  路径文本<br>

		  垂直居中<br>
		  <svg>
			  <path d="M 0 100 h 200 M 100 0 v 200" stroke="red" fill="none"/>
			  <text id="text" x="100" y="100">你好</text>
			  <rect id="rect" stroke="blue" fill="none"></rect>
		  </svg>
		  <script>
			  var SVG_NS = 'http://www.w3.org/2000/svg';
			  var XLINK_NS = 'http://www.w3.org/1999/xlink';
			  var starGroup = document.getElementById('star-group');
			  var _use = document.createElementNS(SVG_NS, 'use');
			  _use.setAttributeNS(XLINK_NS, 'xlink:href', '#star');
			  _use.setAttribute('opacity', 0.5);
			  starGroup.appendChild(_use);

			  var text = document.getElementById('text');
			  var rect = document.getElementById('rect');
			  var box = text.getBBox();
			  console.log(box);
			  rect.setAttribute('x', box.x);
			  rect.setAttribute('y', box.y);
			  rect.setAttribute('width', box.width);
			  rect.setAttribute('height', box.height);
			  text.setAttribute ('text-anchor', 'center'); // start end center
			  text.setAttribute('dominant-baseline', 'auto');
			  console.log(text.getAttribute('text-anchor'))
		  </script>
</body>

</html>
