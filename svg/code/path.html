<body>

    <h3>多边形</h3>
    <svg width="100px" height="100px">
		<defs>
			<polygon id="star" points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="blue"></polygon>
		</defs>
		<g id="star-group" transform="translate(10, 10)">
		</g>
	</svg>
    <script>
    // 星星绘制
        var SVG_NS = 'http://www.w3.org/2000/svg';
        var XLINK_NS = 'http://www.w3.org/1999/xlink';
        var starGroup = document.getElementById('star-group');
        var _use = document.createElementNS(SVG_NS, 'use');
        _use.setAttributeNS(XLINK_NS, 'xlink:href', '#star');
        _use.setAttribute('opacity', 0.5);
        starGroup.appendChild(_use);
    </script>
    <h3>绘制弧线</h3>
    <!-- (rx ry x-axis-rotation large-arc-flag sweep-flag x y)+ -->
    <svg width="320px" height="320px">
        <path d="M 0 100
            A 100 100 20 0 1 200 100
            M 0 100
            A 100 100 20 0 0 200 100"
            stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
    </svg>
    <h3>贝塞尔曲线</h3>
    <svg id="svg" width="200" height="100">
        <path d="M20,20 Q90,40 130,40" stroke="#000000" fill="none" style="stroke-width: 2px;"></path>
        <text x="90" y="60">二次贝塞尔曲线</text>
    </svg>
    <svg id="svg" width="200" height="100">
        <path d="M20,20 C90,40 130,40 180,20" stroke="#000000" fill="none" style="stroke-width: 2px;"></path>
        <text x="90" y="60">三次贝塞尔曲线</text>
    </svg>
    <h3>文字</h3>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg">

            <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">

            </pattern>
        </defs>
