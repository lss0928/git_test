<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <title>svg</title>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #0e1531;
    }
    .circle {
        width: 400px;
        height: 400px;
        margin-top: 50px;
        margin-left: -12px;
        animation: start 10s linear infinite;
    }
    @keyframes start {
        0% {
            transform: rotate(0);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
            <!--A(rx, ry, xr, laf, sf, x, y)-->
            <g stroke-dasharray="2,2">
                <path id="myCir" d="M 0 200
                A 200 200 20 0 1 400 200
                M 400 200
                A 200 200 20 0 1 0 200"
                stroke="#ccc" stroke-width="2" fill="none"
                />
                <path id="myCir1" d="M 0 200
                A 200 200 20 0 0 400 200
                M 400 200
                A 200 200 20 0 0 0 200"
                stroke="#ccc" stroke-width="0" fill="none"
                />
                <path id="myCir2" d="M 50 200
                A 150 150 20 0 1 350 200
                M 350 200
                A 150 150 20 0 1 50 200"
                stroke="#ccc" stroke-width="2" fill="none"
                />
                <circle r="5" style="fill:#fff;">
                    <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
                        <!--使用mpath指定路径id-->
                        <mpath xlink:href="#myCir" />
                    </animateMotion>
                </circle>
                <circle r="4" style="fill:#fff;">
                    <animateMotion begin="0s" dur="7s" repeatCount="indefinite" rotate="auto">
                        <!--使用mpath指定路径id-->
                        <mpath xlink:href="#myCir1" />
                    </animateMotion>
                </circle>
                <circle r="3" style="fill:#fff;">
                    <animateMotion begin="0s" dur="5s" repeatCount="indefinite" rotate="auto">
                        <!--使用mpath指定路径id-->
                        <mpath xlink:href="#myCir2" />
                    </animateMotion>
                </circle>
            </g>
            <g>
                <circle r="2" cx="10" cy="190" style="fill:#f00;"></circle>
                <circle r="2" cx="50" cy="160" style="fill:#0f0;"></circle>
                <circle r="2" cx="100" cy="120" style="fill:#00f;"></circle>
            </g>
        </svg>
    </div>
    </svg>
</body>
<script>
</script>

</html>
